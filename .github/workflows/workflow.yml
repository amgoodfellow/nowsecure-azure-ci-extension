name: Workflow

on:
  pull_request:
  push:
    tags:
      - "v*.*.*"
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nowsecure
    outputs:
      js-build-artifact: ${{ steps.upload-js-artifact.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./nowsecure

      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Upload build artifact
        id: upload-js-artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./nowsecure/index.js

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download Build
        uses: actions/download-artifact@v5
        with:
          artifact-ids: ${{ needs.build.outputs.js-build-artifact }}
          path: ./nowsecure

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./nowsecure

      - name: Install Dependencies
        working-directory: ./nowsecure
        run: npm ci

      - name: Install TFX
        run: npm install -g tfx-cli

      - name: Package Extension
        run: |
          tfx extension create \
              --manifest-globs vss-extension.json \
              --overrides-file dev-overrides.json

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vsix-pr-${{ github.event.pull_request.number }}
          path: '*.vsix'

  qa-publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: ./.github/workflows/publish.yml
        with:
          overrides-file: "qa-overrides.json"
          artifact-id: ${{ needs.build.outputs.js-build-artifact }}
        secrets:
          token: ${{ secrets.QA_TOKEN }}

  public-publish:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: ./.github/workflows/publish.yml
      with:
        overrides-file: "prod-overrides.json"
        artifact-id: ${{ needs.build.outputs.js-build-artifact }}
      secrets:
        token: ${{ secrets.PRD_TOKEN }}
